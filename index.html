<!DOCTYPE html>
<html lang="en">
<head>
  <title>Audio Playground</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lockr/0.8.4/lockr.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.4/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="toolbar"></div>
  <div id="editor"></div>
  <div id="history">
    <div id="title">Function History</div>
    <div id="item">This worked!!</div>
  </div>
  <div id="graphics">
    <div id="waveDisplay">
      <canvas id="waveCanvas"></canvas>
    </div>
    <div id="fftDisplay"></div>
  </div>
  <div id="errorToast">HATE! HATE! HATE!</div>
  <div id="loveToast">LOVE! LOVE! LOVE!</div>
  <script src="toast.js"></script>
  <script src="sound.js"></script>
  <script src="index.js"></script>
</body>
</html>
